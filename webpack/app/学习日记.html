<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		
		

		/**
		 *  2.LOADER
		 *  Webpack 本身只能处理 JavaScript 模块，如果要处理其他类型的文件，就需要使用 loader 进行转换。
		 *  所以如果我们需要在应用中添加 css 文件，就需要使用到 css-loader 和 style-loader，他们做两件不同的事情，css-loader 会遍历 CSS 文件，然后找到 url() 
		 *  表达式然后处理他们，style-loader 会把原来的 CSS 代码插入页面中的一个 style 标签中。
		 */
		
		/**
		 * 3.webpack.config.js
		 */
		module.exports = {
		    entry: "./runoob1.js",
		    output: {
		        path: __dirname,
		        filename: "bundle.js"
		    },
		    module: {
		        loaders: [
		            { test: /\.css$/, loader: "style-loader!css-loader" }
		        ]
		    }
		};

		/**
		 * 4.插件
		 * 插件在 webpack 的配置信息 plugins 选项中指定，用于完成一些 loader 不能完成的工作。
		 * const webpack = require('webpack');
		 * BannerPlugin插件不需要安装
		 */
		
		

	</script>
</body>
</html>
